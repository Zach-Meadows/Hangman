<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content ="./images/example.png">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1>Hangman Game</h1>
        <h2>by: Zach Meadows</h2>
        <div class="container">
            <aside>
                <button class="defaultStyle">Style 1</button>
                <button class="seanStyle">Style 2</button>
                <button class="single">Toggle Player</br><b>Multi</b></button>
                <button class="magicmode">MAGIC MODE</button>
            </aside>
            <div class="manhang">
            </div>
            <section class="wordChoice">
                <p>Put a word here!</p>
                <input type="text">
                <button class="submit">Submit</button>
            </section>
            <section class="blanks"></section>
            <div class="hintbox">
                <p class="definition"></p>
                <button class="define">Definition(hint)</button>
            </div>
            <p class="results"></p>
            <button class="reset">RESET</button>
            <div class="visualKeyboard">
            </div>
        </div>
        <div class="card">
            <button class="newCard">New Card (modern only)</button>
            <div class="magic">
                <div class="name">name</div>
                <div class="cmc">cmc</div>
                <div class="art">art</div>
                <div class="type">type(s)</div>
                <div class="setSymbol">symbol</div>
                <div class="cardText">card text</div>
                <div class="artist">artist</div>
                <div class="PT">P/T</div>
            </div>
            <section class="magicblanks"></section>
            <div class="magicvisualKeyboard">
                </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <!-- <div class="modal-content">
                <span class="close">X</span>
                <p>Your mind must be warped if you think that's the right code.</br>What world do you think this is?</p>
            </div> -->

        </div>
        <footer>This website uses API from<img src="./images/webster.svg.png" alt="webster logo" class="logo"></footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
